
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote-App</title>
</head>
<body>
    <body>
        <h2>Get you inspirational quote</h2>
        <section class="eingabe-feld">
        <div class="box">
                <div class="group">      
                    <input type="text"  id="keyword" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>your keyword here</label>
                </div>
        <div class="btn">
            <button id="searchRandom">Quote by Random</button>
            <button id="searchByKeyword">Quote by Keyword</button>
        </div>
        <div class="wrong-output"></div>
        <div class="ausgabe-feld">
            <div id="ausgabePicture"></div>
            <div>  
            <div id="ausgabeText"></div>
            <div id="ausgabeAuthor"></div>
            </div>
            </div>
        </div>
        </section>
